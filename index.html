<!DOCTYPE html>
<html>
<head>
  <title>Salx.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
    }
    header {
      background: black;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    .product {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 250px;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>Salx.com Online Store</header>

<div class="product">
  <h3>Wireless Headphone</h3>
  <p>₹1999</p>
  <button onclick="payNow(1999)">Buy Now</button>
</div>

<div class="product">
  <h3>Smart Watch</h3>
  <p>₹2999</p>
  <button onclick="payNow(2999)">Buy Now</button>
</div>

<script>
function payNow(amount) {
  var options = {
    "key": "YOUR_RAZORPAY_KEY",
    "amount": amount * 100,
    "currency": "INR",
    "name": "Salx.com",
    "description": "Purchase",
    "handler": function (response){
        alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
    }
  };
  var rzp = new Razorpay(options);
  rzp.open();
}
</script>

</body>
</html>
